<!DOCTYPE html>
<html>
  <head>
    <title>Tab</title>
    <style>
      table {
        width: 80%;             
        margin: 50px auto;        
        border-collapse: collapse; 
        text-align: center;       
        font-family: Arial, sans-serif;
      }

      td {
        width: 50%;             
        height: 100px;          
        border: 2px solid #999;   
        font-size: 20px;          
        font-weight: bold;
      }

      .first {
        background-color: #8ed0ff; 
        color: #333;
      }

      .second {
        background-color: #f9b8ff; 
        color: #333;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td class="first">First cell</td>
        <td class="second">Second cell</td>
      </tr>
    </table>
  </body>
</html>
