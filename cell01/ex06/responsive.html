<!DOCTYPE html>
<html>
  <head>
    <title>Responsive</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      table {
        width: 100%;        
        height: 100vh;     
        border-collapse: collapse;
        text-align: center;
        font-family: Arial, sans-serif;
      }

      td {
        border: 2px solid #999;
        font-size: 2vw;       
        font-weight: bold;
        color: #222;
        transition: all 0.3s ease;
      }

      .first {
        background-color: #a3d5ff;
      }

      .second {
        background-color: #f6b0f0;
      }

      @media (max-width: 600px) {
        table {
          height: auto;
        }

        tr {
          display: block;     
        }

        td {
          display: block;
          width: 100%;
          height: 200px;
          font-size: 24px;
        }
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td class="first">First cell</td>
        <td class="second">Second cell</td>
      </tr>
    </table>
  </body>
</html>
