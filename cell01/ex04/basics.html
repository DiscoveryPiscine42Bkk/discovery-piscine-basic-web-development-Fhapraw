      body {

      }

        width: 300px;
        height: 200px;
        object-fit: cover;

      .shop-container a {
        display: block;
        margin-top: 10px;
        font-size: 18px;
        color: blue;
        text-decoration: none;
      }

      .shop-container a:hover {

      }

      hr {
        margin: 50px auto;
        width: 80%;
        border: 1px solid white;
      }

      footer {
        text-align: right;
        font-style: italic;
        font-family: monospace;

        margin-right: 40px;
